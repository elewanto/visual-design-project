    <title>Team 3 Visual Design Project Landing Page</title>

    <!-- dependent .css files -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- bootstrap css file -->

    <script src="https://d3js.org/queue.v1.min.js"></script> <!-- Mke map library -->


    <!-- project .js files -->
    <script src="js/project.js"></script>    <!-- main project javascript file; contains landingPageStart() function -->
    <script src="js/ohio_map_v1.js"></script>  <!-- Mike's original Ohio map imported to standalone .js file -->

  <body onload="landingPageStart();">

  <div id="container">


    <div id="titleDiv" class="wrapper">
      <p>Visualization of Columbus Health Trends</p>
    </div>

    <!-- SVG for map is build as child to mapDiv -->
    <div id="mapDiv" class="svg-container">
    </div>

    <div id="sliderDiv" class="wrapper">
      <b>1980 &nbsp;&nbsp;</b>
      <input id="mapSlider" data-slider-id='mSlider' type="text"
              data-provide="slider"             
              data-slider-min="1980"
              data-slider-max="2010"
              data-slider-step="10"
              data-slider-value="2010"
              data-slider-tooltip="always"
      />
      <b>&nbsp;&nbsp; 2010</b>
    </div>


    <div class="btn-toolbar justify-content-center align-items-center" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2 row" role="group" aria-label="First group">
        <button id="OhioBut" type="button" class="btn btn-primary bg1">Ohio Counties</button>
        <button id="FranklinBut" type="button" class="btn btn-secondary bg1">Franklin County</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button id="LifeBut" type="button" class="btn btn-primary bg2">Life Expectancy</button>
        <button id="HeartBut" type="button" class="btn btn-secondary bg2">Heart Disease</button>
        <button id="CancerBut" type="button" class="btn btn-secondary bg2">Cancer</button>                
        <button id="OpioidBut" type="button" class="btn btn-secondary bg2">Opioid Use</button>
        <button id="ObesityBut" type="button" class="btn btn-secondary bg2">Obesity</button>       
      </div>
    </div>

    <!-- SVG for charts is build as child to chartDiv -->
    <div id="chartDiv" class="svg-container">
    </div>
